<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Odin Project: Calculator</title>
		<link rel="stylesheet" href="./css/index.css" />
		<script src="./js/index.js" defer></script>
	</head>
	<body>
		<h1>SIMON CALCULATOR</h1>
		<div id="calculatorDiv">
			<div id="displayDiv">
				<h2 id="displayText"></h2>
			</div>
			<div id="keypadDiv">
				<div id="row1">
					<button class="functions" id="clear">C</button>
					<button class="functions" id="sign">+/-</button>
					<button class="operators" id="modulus">%</button>
					<button class="operators" id="divide">/</button>
				</div>
				<div id="row2">
					<button class="numbers" id="seven" value="7">7</button>
					<button class="numbers" id="eight" value="8">8</button>
					<button class="numbers" id="nine" value="9">9</button>
					<button class="operators" id="multiply">*</button>
				</div>
				<div id="row3">
					<button class="numbers" id="four" value="4">4</button>
					<button class="numbers" id="five" value="5">5</button>
					<button class="numbers" id="six" value="6">6</button>
					<button class="operators" id="subtract">-</button>
				</div>
				<div id="row4">
					<button class="numbers" id="one" value="1">1</button>
					<button class="numbers" id="two" value="2">2</button>
					<button class="numbers" id="three" value="3">3</button>
					<button class="operators" id="addition">+</button>
				</div>
				<div id="row5">
					<button class="numbers" id="zero" value="0">0</button>
					<button class="operators" id="decimal">.</button>
					<button class="operators" id="equals">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
